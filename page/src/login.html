<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content=ie=edge>
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="/page/styles/login.css">
    <link rel="stylesheet" href="/page/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <a class="logo" href="/page/index.html">
                <img class="logo" src="https://icon-library.com/images/bleach-icon/bleach-icon-5.jpg" alt="">
            </a>
        </div>
        
    </header>

    <form action="">
        <h1>Inicia sesión</h1>
       
        <div class="grupo">
            <input type="email" name="" id="email" required><span class="barra"></span>
            <label>CorreoElectrónico</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="password" required><span class="barra"></span>
            <label>Contraseña</label>
        </div>
        
        <div></div>
        <button type="submit">Entrar</button>

        <div class="go">
            <p>
                ¿No tienes una cuenta?
            </p>
            <a class="go_a" href="/page/src/register.html">¡Unete!</a>
        </div>
    </form>

    <footer>
        <div>
            <a class="creditos" >Página creada por José Palacio y Juan Patiño</a>
        </div>
    </footer>
</body>

</html>
