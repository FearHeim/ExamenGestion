<head>

    <title>Inicio de sesión</title>
    <link rel="shortcut icon" href="https://icon-library.com/images/bleach-icon/bleach-icon-5.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<body class="bg-secondary text-white">
    <header>
        <div>
            <a class="logo" href="index.html">
                <img class="logo" src="https://icon-library.com/images/bleach-icon/bleach-icon-5.jpg" alt="">
            </a>
        </div>
        
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        
        <a class="navbar-brand " href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </nav>

    <form class="form1" id="loginForm" action="">
        <h1 class=".h1_titulo">Inicia sesión</h1>
       
        <div class="grupo">
            <input type="email" name="" id="Singup-email" required><span class="barra"></span>
            <label class="label1">Correo</label>
        </div>
        <div class="grupo">
            <input type="password" name="" id="Singup-password" required><span class="barra"></span>
            <label class="label1">Contraseña</label>
        </div>
        
        <button class="boton" type="submit">Entrar</button>

        <div class="go">
            <p>
                ¿No tienes una cuenta?
            </p>
            <a class="go_a" href="register.html">¡Unete!</a>
        </div>
    </form>

    <footer class="p-3 bg-dark text-white">
        <div>
            <a class="creditos">Página creada por José Palacio y Juan Patiño</a>
        </div>
    </footer>
